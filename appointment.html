    <div class="content">
        <h2>Запис на прийом</h2>
        <form action="submit_appointment.php" method="post">
            <label for="name">Ім'я</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="service">Послуга</label>
            <select id="service" name="service" required>
                <option value="consultation">Консультація стоматолога</option>
                <option value="checkup">Профілактичний огляд</option>
                <option value="cavity">Лікування карієсу</option>
                <option value="extraction">Видалення зуба</option>
                <option value="implant">Імплантація зуба</option>
                <option value="braces">Встановлення брекет-системи</option>
                <option value="whitening">Відбілювання зубів</option>
                <option value="prosthetics">Протезування зубів</option>
            </select>
            
            <label for="date">Дата</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Час</label>
            <input type="time" id="time" name="time" required>
            
            <label for="message">Додаткова інформація</label>
            <textarea id="message" name="message" rows="4"></textarea>
            
            <button type="submit">Записатися</button>
        </form>
    </div>
    <footer>
        <div id="appointment-info"></div>
        <div id="confirmation-message"></div>
